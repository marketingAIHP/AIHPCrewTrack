services:
  # Web Service - Full-stack app (Express + React)
  - type: web
    name: labourtrackr
    runtime: node
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: labourtrackr-db
          property: connectionString
      - key: JWT_SECRET
        sync: false  # You'll add this manually in Render dashboard
      - key: SENDGRID_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: GOOGLE_MAPS_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: SENDGRID_FROM_EMAIL
        sync: false  # Configure in Render dashboard
    
databases:
  # PostgreSQL Database
  - name: labourtrackr-db
    databaseName: labourtrackr
    user: labourtrackr_user
    plan: free
