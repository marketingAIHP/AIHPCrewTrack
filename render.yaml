services:
  # Web Service - Full-stack app (Express + React)
  - type: web
    name: aihp-crewtrack
    runtime: node
    env: node
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aihp-crewtrack-db
          property: connectionString
      - key: SENDGRID_API_KEY
        sync: false  # You'll add this manually in Render dashboard
    
databases:
  # PostgreSQL Database
  - name: aihp-crewtrack-db
    databaseName: crewtrack
    user: crewtrack_user
